<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino-X 🎰</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .game-link {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      color: #0f0;
      text-decoration: underline;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .grid div {
      width: 50px;
      height: 50px;
      background: #222;
      line-height: 50px;
      font-size: 24px;
      border-radius: 5px;
      cursor: pointer;
    }
    #profileSection {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="auth" class="container">
    <h1>Welcome to Casino-X 🎰</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password"><br>
    <label><input type="checkbox" id="ageCheck"> I am 18+ and agree to the Terms</label><br>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red"></p>
  </div>  <div id="dashboard" class="container hidden">
    <h2>Hello, <span id="userEmail"></span> 👋</h2>
    <p>Balance: $<span id="userBalance">0</span></p><h3>Casino Games 🎮</h3>
<a class="game-link" href="#" onclick="loadGame('mines')">💣 Mines</a>
<a class="game-link" href="#" onclick="loadGame('aviator')">✈ Aviator</a>

<div id="profileSection">
  <h3>👤 Profile</h3>
  <button onclick="deposit()">💵 Deposit</button>
  <button onclick="withdraw()">💸 Withdraw</button>
  <h4>Transactions</h4>
  <ul id="history"></ul>
</div>

<button onclick="logout()">Logout</button>
<div class="footer">Endorsed by Reverend</div>

  </div>  <div id="gameScreen" class="hidden container"></div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOfuS7bXfY8AouF3SoP17jzCQTPH90K9w",
      authDomain: "casino-x-87092.firebaseapp.com",
      databaseURL: "https://casino-x-87092-default-rtdb.firebaseio.com",
      projectId: "casino-x-87092",
      storageBucket: "casino-x-87092.appspot.com",
      messagingSenderId: "834980865993",
      appId: "1:834980865993:android:77964ded59f8fcb97fea18"
    };
    firebase.initializeApp(firebaseConfig);

    function register() {
      const email = email.value;
      const password = password.value;
      if (!ageCheck.checked) return error.textContent = "You must be 18+.";
      firebase.auth().createUserWithEmailAndPassword(email, password).then(cred => {
        firebase.database().ref("users/" + cred.user.uid).set({ email, balance: 10, history: [] });
      }).catch(err => error.textContent = err.message);
    }

    function login() {
      firebase.auth().signInWithEmailAndPassword(email.value, password.value).catch(err => error.textContent = err.message);
    }

    function logout() {
      firebase.auth().signOut();
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        auth.classList.add("hidden");
        dashboard.classList.remove("hidden");
        document.getElementById("userEmail").textContent = user.email;
        updateBalance();
      } else {
        auth.classList.remove("hidden");
        dashboard.classList.add("hidden");
        gameScreen.classList.add("hidden");
      }
    });

    function updateBalance() {
      const user = firebase.auth().currentUser;
      if (!user) return;
      firebase.database().ref("users/" + user.uid).once("value").then(snap => {
        const data = snap.val();
        document.getElementById("userBalance").textContent = data.balance;
        history.innerHTML = data.history.map(h => `<li>${h}</li>`).join('');
      });
    }

    function deposit() {
      alert("Redirecting to Paystack...");
      window.open("https://paystack.com/buy/casino-x-wgojzd", "_blank");
    }

    function withdraw() {
      const amount = prompt("Enter amount to withdraw (min $5):");
      if (!amount || isNaN(amount) || Number(amount) < 5) return alert("Invalid amount.");
      const user = firebase.auth().currentUser;
      const ref = firebase.database().ref("users/" + user.uid);
      ref.once("value").then(snapshot => {
        let data = snapshot.val();
        if (data.balance >= Number(amount)) {
          data.balance -= Number(amount);
          data.history.push(`Withdrawal of $${amount}`);
          ref.set(data);
          alert("Withdrawal requested. Processing...");
          updateBalance();
        } else alert("Insufficient balance.");
      });
    }

    function loadGame(name) {
      dashboard.classList.add("hidden");
      gameScreen.classList.remove("hidden");
      gameScreen.innerHTML = `<h2>${name.toUpperCase()}</h2><p>Bet: <input id='bet' type='number'><button onclick='playGame("${name}")'>Play</button></p><div id='gameArea'></div><button onclick='backToMenu()'>Back</button>`;
    }

    function backToMenu() {
      gameScreen.classList.add("hidden");
      dashboard.classList.remove("hidden");
    }

    function playGame(name) {
      const user = firebase.auth().currentUser;
      const bet = parseFloat(document.getElementById("bet").value);
      if (!user || isNaN(bet) || bet <= 0) return alert("Enter valid bet.");
      const ref = firebase.database().ref("users/" + user.uid);
      ref.once("value").then(snapshot => {
        let data = snapshot.val();
        if (data.balance < bet) return alert("Insufficient balance.");
        let win = Math.random() < 0.5;
        let payout = win ? bet * 2 : 0;
        let result = win ? `🎉 Won $${payout}` : `❌ Lost $${bet}`;

        if (name === 'mines') {
          let gridHTML = '<div class="grid">';
          for (let i = 0; i < 25; i++) gridHTML += `<div onclick='this.innerHTML="💣"; this.style.background="red"'></div>`;
          gridHTML += '</div>';
          document.getElementById("gameArea").innerHTML = gridHTML + `<p>${result}</p>`;
        } else if (name === 'aviator') {
          let multiplier = (1 + Math.random() * 4).toFixed(2);
          payout = win ? bet * multiplier : 0;
          result = win ? `✈ Flew x${multiplier}, You Won $${payout}` : `✈ Crashed. Lost $${bet}`;
          document.getElementById("gameArea").innerHTML = `<p>${result}</p>`;
        } else {
          document.getElementById("gameArea").innerHTML = `<p>${result}</p>`;
        }

        data.balance = win ? data.balance - bet + payout : data.balance - bet;
        data.history = data.history || [];
        data.history.push(`${name.toUpperCase()}: ${result}`);
        ref.set(data);
        updateBalance();
      });
    }
  </script></body>
  </html>
