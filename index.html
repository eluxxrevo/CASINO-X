<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino-X 🎰</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .game-card {
      width: 140px;
      background: #111;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      color: #0f0;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .grid div {
      width: 50px;
      height: 50px;
      background: #222;
      line-height: 50px;
      font-size: 24px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="auth" class="container">
    <h1>Casino-X 🎰</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password"><br>
    <label><input type="checkbox" id="ageCheck"> I am 18+ and agree to the Terms</label><br>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red"></p>
  </div>  <div id="dashboard" class="container hidden">
    <h2>Hello, <span id="userEmail"></span></h2>
    <p>Balance: $<span id="userBalance">10</span></p><div class="game-grid">
  <div class="game-card" onclick="loadGame('mines')">💣 Mines</div>
  <div class="game-card" onclick="loadGame('aviator')">✈ Aviator</div>
  <div class="game-card" onclick="loadGame('spin')">🎡 Spin</div>
  <div class="game-card" onclick="loadGame('fruit')">🍉 Fruit Hunt</div>
  <div class="game-card" onclick="loadGame('ping')">🏓 Ping Pong</div>
  <div class="game-card" onclick="loadGame('rolex')">⌚ Rolex</div>
  <div class="game-card" onclick="loadGame('hero')">🚂 Casino Hero</div>
  <div class="game-card" onclick="loadGame('blast')">🏏 Wicket Blast</div>
  <div class="game-card" onclick="loadGame('bottle')">🍾 Spin the Bottle</div>
  <div class="game-card" onclick="loadGame('jackpot')">💰 Jackpot</div>
</div>

<button onclick="logout()">Logout</button>
<div class="footer">Endorsed by Reverend</div>

  </div>  <div id="gameScreen" class="hidden container"></div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOfuS7bXfY8AouF3SoP17jzCQTPH90K9w",
      authDomain: "casino-x-87092.firebaseapp.com",
      databaseURL: "https://casino-x-87092-default-rtdb.firebaseio.com",
      projectId: "casino-x-87092",
      storageBucket: "casino-x-87092.appspot.com",
      messagingSenderId: "834980865993",
      appId: "1:834980865993:android:77964ded59f8fcb97fea18"
    };
    firebase.initializeApp(firebaseConfig);

    function register() {
      const email = email.value;
      const password = password.value;
      if (!ageCheck.checked) return error.textContent = "You must be 18+.";
      firebase.auth().createUserWithEmailAndPassword(email, password).then(cred => {
        firebase.database().ref("users/" + cred.user.uid).set({ email, balance: 10 });
      }).catch(err => error.textContent = err.message);
    }

    function login() {
      firebase.auth().signInWithEmailAndPassword(email.value, password.value).catch(err => error.textContent = err.message);
    }

    function logout() {
      firebase.auth().signOut();
    }

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        auth.classList.add("hidden");
        dashboard.classList.remove("hidden");
        document.getElementById("userEmail").textContent = user.email;
        updateBalance();
      } else {
        auth.classList.remove("hidden");
        dashboard.classList.add("hidden");
        gameScreen.classList.add("hidden");
      }
    });

    function updateBalance() {
      const user = firebase.auth().currentUser;
      if (!user) return;
      firebase.database().ref("users/" + user.uid).once("value").then(snap => {
        const data = snap.val();
        document.getElementById("userBalance").textContent = data.balance;
      });
    }

    function loadGame(name) {
      dashboard.classList.add("hidden");
      gameScreen.classList.remove("hidden");
      let gameHTML = `<h2>${name.toUpperCase()}</h2><p>Enter Bet: <input id='bet' type='number'><button onclick='playGame("${name}")'>Play</button></p><div id='gameArea'></div><br><button onclick='backToMenu()'>Back</button>`;
      gameScreen.innerHTML = gameHTML;
    }

    function backToMenu() {
      gameScreen.classList.add("hidden");
      dashboard.classList.remove("hidden");
    }

    function playGame(name) {
      const user = firebase.auth().currentUser;
      const bet = parseFloat(document.getElementById("bet").value);
      if (!user || isNaN(bet) || bet <= 0) return alert("Enter valid bet.");
      const ref = firebase.database().ref("users/" + user.uid);
      ref.once("value").then(snapshot => {
        let data = snapshot.val();
        if (data.balance < bet) return alert("Insufficient funds to play this game.");
        let win = Math.random() < 0.5;
        let payout = win ? bet * 2 : 0;
        let result = win ? `🎉 You Won $${payout}` : `❌ You Lost $${bet}`;

        if (name === 'mines') {
          let grid = '<div class="grid">';
          for (let i = 0; i < 25; i++) grid += `<div onclick='this.innerHTML="💣"'></div>`;
          grid += '</div>';
          document.getElementById("gameArea").innerHTML = grid + `<p>${result}</p>`;
        } else if (name === 'aviator') {
          let odds = (1 + Math.random() * 5).toFixed(2);
          payout = win ? bet * odds : 0;
          result = win ? `✈ Flew x${odds}, You Won $${payout}` : `✈ Crashed. Lost $${bet}`;
          document.getElementById("gameArea").innerHTML = `<p>${result}</p>`;
        } else {
          document.getElementById("gameArea").innerHTML = `<p>${result}</p>`;
        }

        data.balance = win ? data.balance - bet + payout : data.balance - bet;
        ref.set(data);
        updateBalance();
      });
    }
  </script></body>
</html
